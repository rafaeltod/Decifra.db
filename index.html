<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Decifra.db - Jogo de ligar figurinhas com nomes. Teste sua mem√≥ria e conhecimento!">
  <meta name="theme-color" content="#667eea">
  <title>Decifra.db</title>
  <link rel="icon" type="image/svg+xml" href="images/logo.svg">
  <link rel="shortcut icon" type="image/svg+xml" href="images/logo.svg">
  <link rel="apple-touch-icon" href="images/logo.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu Principal -->
  <div id="menu" class="screen active">
    <div class="menu-container">
      <div class="logo-container">
        <img src="images/logo.svg" alt="Decifra.db Logo" class="logo">
      </div>
      <p class="subtitle">Decifra.db - InfoWeb IFRN CNAT</p>
      
      <div class="menu-content">
        <div class="difficulty-select">
          <h2>Escolha a Dificuldade:</h2>
          
          <button class="difficulty-btn easy" data-difficulty="easy">
            <span class="emoji">üü¢</span>
            <span class="label">F√°cil</span>
            <span class="desc">6 pares</span>
          </button>
          
          <button class="difficulty-btn medium" data-difficulty="medium">
            <span class="emoji">üü°</span>
            <span class="label">M√©dio</span>
            <span class="desc">12 pares</span>
          </button>
          
          <button class="difficulty-btn hard" data-difficulty="hard">
            <span class="emoji">üî¥</span>
            <span class="label">Dif√≠cil</span>
            <span class="desc">18 pares</span>
          </button>
        </div>

        <div class="ranking-preview">
          <h3>üèÜ Top 3 Recordes</h3>
          <div id="ranking-list" class="ranking-list">
            <p>Nenhum recorde ainda...</p>
          </div>
        </div>

        <button id="clear-ranking" class="btn-secondary">Limpar Hist√≥rico</button>
      </div>
    </div>
  </div>

  <!-- Tela do Jogo -->
  <div id="game" class="screen">
    <header class="game-header">
      <div class="header-left">
        <button id="menu-btn" class="btn-icon">‚Üê Menu</button>
        <h2 id="difficulty-label" class="difficulty-label"></h2>
      </div>
      <div class="stats">
        <div class="stat">
          <span class="label">Tempo:</span>
          <span id="timer" class="value">00:00</span>
        </div>
        <div class="stat">
          <span class="label">Acertos:</span>
          <span id="matches" class="value">0</span>
        </div>
        <div class="stat">
          <span class="label">Erros:</span>
          <span id="errors" class="value">0</span>
        </div>
      </div>
    </header>

    <main class="game-main">
      <div class="game-container">
        <div class="side left-side">
          <h3>Figurinhas</h3>
          <div id="left-board" class="board"></div>
        </div>
        
        <div class="connection-area" id="connections"></div>
        
        <div class="side right-side">
          <h3>Nomes</h3>
          <div id="right-board" class="board"></div>
        </div>
      </div>
    </main>

    <div id="message" class="message"></div>
  </div>

  <!-- Modal de Vit√≥ria -->
  <div id="win-modal" class="modal hidden">
    <div class="modal-content win-content">
      <h2>üéâ Parab√©ns!</h2>
      <div class="win-stats">
        <p><strong>Tempo:</strong> <span id="final-time">00:00</span></p>
        <p><strong>Acertos:</strong> <span id="final-matches">0</span></p>
        <p><strong>Erros:</strong> <span id="final-errors">0</span></p>
        <p><strong>Pontua√ß√£o:</strong> <span id="final-score">0</span></p>
      </div>
      <div class="win-actions">
        <button id="play-again" class="btn">Jogar Novamente</button>
        <button id="back-menu" class="btn-secondary">Menu Principal</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
